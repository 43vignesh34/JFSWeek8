<div style="text-align: center;">
  <h6>Monthly Expense Tracker-October</h6>
  <p>Total Income: {{  this.totalIncome}}</p>
<p>Total Expenses: {{ this.totalExpenses  }}</p>
<p>Available Balance: {{ this.avilableBalance}}</p>


</div>
<div class="container">
    <app-transaction-list [transactionType]="'Income'" (change)="onIncomeChange($event)"></app-transaction-list>
    <app-transaction-list [transactionType]="'Expense'" (change)="onExpenseChange($event)"></app-transaction-list>
  </div>
